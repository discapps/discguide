<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script type="module">
        import QrScanner from "https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js";

        let scanner;

        function startScanner() {
            const videoElem = document.getElementById("qr-video");

            videoElem.style.display = "block"; // Make sure video is visible

            scanner = new QrScanner(videoElem, result => {
                scanner.stop(); // Stop scanning after detection
                
                // Check if the result is a valid URL
                if (isValidURL(result)) {
                    window.location.href = result; // Redirect to the URL
                } else {
                    alert("Scanned text is not a valid URL: " + result);
                }
            });

            QrScanner.hasCamera().then(hasCamera => {
                if (hasCamera) {
                    scanner.start().catch(err => {
                        console.error("Camera error:", err);
                        alert("Camera access denied. Please allow camera permissions.");
                    });
                } else {
                    alert("No camera found on this device.");
                }
            });
        }

        function isValidURL(string) {
            try {
                const url = new URL(string);
                return url.Includes(".com");
            } catch (_) {
                return false;
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("scanBtn").addEventListener("click", startScanner);
        });
    </script>
</head>
<body>
    <button id="scanBtn">Start QR Scanner</button>
    <video id="qr-video" style="width: 100%; max-width: 400px; display: none; margin-top: 10px;"></video>
</body>
</html>
